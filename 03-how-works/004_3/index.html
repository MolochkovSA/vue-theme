<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{ title }}</h1>

        <div class="steps">
          <div class="steps-content">{{steps[activeIndex].text}}</div>
          <ul class="steps-list">
            <li
              :class="['steps-item', {'active': idx === activeIndex,'done': idx < activeIndex}]"
              v-for="(step, idx) in steps"
              @click="setActive(idx)"
            >
              <span>{{idx+1}}</span> {{step.title}}
            </li>
          </ul>
          <div>
            <button class="btn" :disabled="activeIndex === 0" @click="prev">Назад</button>
            <button class="btn primary" @click="nextOfFinish">
              {{ activeIndex === steps.length - 1 ? 'Завершить' : 'Вперед'}}
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vue.js"></script>
  </body>
</html>
