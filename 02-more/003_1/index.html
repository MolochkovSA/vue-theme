<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5" id="app" v-cloak>
      <div class="card center">
        <div v-html="myHtml"></div>

        <h2 v-text="title"></h2>
        <h2 v-once>{{ title }}</h2>
        <h2 v-pre>{{ title }}</h2>

        <button @click="title = 'Теперь я другое название'">Увеличить</button>

        <div class="form-control">
          <input type="text" @keyup.shift.enter="addItem" ref="myInput" />
        </div>

        <ul class="list" v-if="items.length">
          <!-- <li class="list-item" v-for="n in 10">{{ n }}</li> -->
          <!-- <li class="list-item" v-for="(value, key) in person"><strong>{{key}}:</strong> {{ value }}</li> -->
          <li class="list-item" v-for="(item, index) in items" @click="removeItem(index), log(item)" :key="item">
            <strong>{{ item }}</strong>&nbsp
            <input type="text" @click.prevent.stop />
          </li>
        </ul>
        <div v-show="items.length === 0">Список пуст</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
