<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1
          :style="{color: inputValue.length < 5 ? 'green' : 'red',
        fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'}"
        >
          {{ title }}
        </h1>
        <div class="form-control">
          <input type="text" :placeholder="placeholderStr" v-model="inputValue" @keydown.enter="addNote" />
          <button class="btn" @click="addNote">Добавить</button>
          <hr />
          <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="note in notes">
              <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">{{toUpperCase(note)}}</span> -->
              <!-- <span :class="{primary: note.length > 5, bold: note.length <= 5}">{{toUpperCase(note)}}</span> -->
              <span :class="['bold', {'primary': note.length > 5}]">{{toUpperCase(note)}}</span>

              <button class="btn danger" @click="removeNote(note)">Delete</button>
            </li>

            <hr />

            <li><strong>Общее количество заметок: {{notes.length}}</strong> | Удвоенное: {{doubleCountComputed}}</li>
          </ul>
          <div class="" v-else>Заметок нет</div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
